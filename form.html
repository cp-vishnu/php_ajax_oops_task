<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Form submition</title>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">

</head>
<body>
  <div class="container">
    <div class="mt-5">
      <form action="superglobels.php" method="post" enctype="multipart/form-data">
    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com" name="fname">
      <label for="floatingInput">Name</label>
    </div>
    <div class="form-floating mb-4">
      <input type="text" class="form-control" id="floatingPassword" placeholder="Password" name="phone">
      <label for="floatingPassword">Phone number</label>
    </div>
    <div class="form-floating mb-4">
      <textarea class="form-control" placeholder="Leave a comment here" id="floatingTextarea2" style="height: 100px" name="address"></textarea>
      <label for="floatingTextarea2">Address</label>
    </div>
    <div class="input-group mb-3">
      <label class="input-group-text" for="inputGroupFile02" >Profile Pic</label>
      <input type="file" class="form-control" id="inputGroupFile02" name="profile">
    </div>
    <div class="mt-3">
      <button type="submit" class="btn btn-primary" name="submit">Submit</button>
    </div>
     </form>
    </div>

  </div>
</body>
<script>
  fetch('data.json')
      .then(response => response.json())
      .then(data => console.log(data))
      .catch(error => console.error(error));
</script>
</html>
